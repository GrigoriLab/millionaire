{% extends 'base.html' %}

{% block head %}
    <title>Game</title>
{% endblock %}


{% block body %}
    <div class="container">
            <div class="container">
                <h1>Game over</h1>
                <h3>Correct answer is
                    {% for ans in correct_answers %}
                    {{ ans }}
                    {% endfor %}
                </h3>
                <h3>Score: {{ score }}</h3>
                <a href="{% url 'game:start' %} " class="btn btn-info" role="button">New Game</a>
            </div>
    </div>

{% endblock %}
