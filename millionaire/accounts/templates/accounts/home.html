{% extends 'base.html' %}

<h1>Home</h1>
{% block head %}
    <title>Home page</title>
{% endblock %}


{% block body %}
    <div class="container">
        {% if user.is_authenticated %}
            <div class="container">
                <a href="{% url 'game:start' %} " class="btn btn-info" role="button">Start Game</a>
            </div>

        {% else %}
        <h1>Please login to start a game</h1>
        {% endif %}
    </div>

{% endblock %}
